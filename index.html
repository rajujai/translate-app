<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Text Translate</title>
</head>
<body>
    <div id="navbar">
        <p>Text Translate application</p>
    </div>
    
    <div class="main">
        <div class="box" id="input-box"></div>
        <div id="change" >
            <img src="https://i.ibb.co/dWvwcBc/exchange.png" alt="X">
        </div>
        <div class="box" id="output-box"></div>
    </div>
</body>
</html>
<script type="module">
    import {box1,box2} from "./components/input-box.js";
    import getData from "./scripts/getData.js";
    import languages from "./scripts/addOptions.js";
    import translate from "./scripts/translate.js";
    import {appendData as search} from "./scripts/translate.js";
    import {exchange, copy} from "./scripts/btns.js";
    
    document.getElementById("input-box").innerHTML = box1();
    document.getElementById("output-box").innerHTML = box2();

    getData("https://libretranslate.de/languages").then((data)=>{
        languages(data);
    });
    exchange(search);
    translate();
    document.getElementById("copy").addEventListener("click", ()=>{
        copy();
    });
</script>
